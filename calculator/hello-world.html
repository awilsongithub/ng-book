<!doctype html>
<html ng-app='myApp'>
  <head>
    <title>My Angular App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
  </head>
  <body>

    <input type="text" ng-model="name" placeholder='Your Name'>
    <h3> {{ name }}</h3>

    <!-- controller with setInterval updating $scope.clock using new Date(); -->
    <div ng-controller='MyController'>
      <h3> Hello {{ clock.now | date:'mediumTime' }}!</h3>
    </div>

    <div class='myBorder' ng-controller='FirstController'>
      <h3> {{ counter }}</h3>
      <div class="flex-container">
        <button ng-click='setOperand(1)'>1</button>
        <button ng-click='setOperand(2)'>2</button>
        <button ng-click='setOperand(3)'>3</button>
      </div>
      <div class="flex-container">
        <button ng-click='reset()'>C</button>
        <button ng-click='setOperator(10)'>+</button>
        <button ng-click='setOperator(9)'>-</button>
      </div>
      <div class="flex-container">
        <button ng-click='calculate()'>=</button>
      </div>


    </div>



    <script type="text/javascript" src='app.js'></script>
  </body>
</html>
